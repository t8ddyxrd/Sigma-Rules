title: New Windows Admin Account Creation
id: sigma-005
status: experimental
description: Detects creation of new Windows accounts added to the Administrators group, which may indicate unauthorized privilege escalation.
author: t8ddy
date: 2025-09-17
references:
  - https://attack.mitre.org/techniques/T1078/
tags:
  - attack.t1078

logsource:
  product: windows
  service: security
  definition: Windows Security Event Log monitoring for new admin account creation

detection:
  selection:
    EventID: 4720
    MemberOf|contains: "Administrators"
  condition: selection

fields:
  - User
  - TargetUserName
  - Host
  - EventID
  - MemberOf

falsepositives:
  - IT staff creating new admin accounts for legitimate purposes
  - Automated account provisioning scripts

level: medium
